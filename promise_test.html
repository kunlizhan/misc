<!doctype html>
<html>
	<head>
	</head>
  <body>

	<script>
'use strict';

let myPromise = new Promise((resolve, reject) => {

    let a = 1 + 1;
    if (a === 3) {
        resolve('Success');
    } else {
        reject('Failure');
    }
});

myPromise.then(message => {
    console.log('this is the message', message);
}).catch(message => {
    console.log('this is the message', message);
});

		</script>
  </body>
</html>

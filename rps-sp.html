<!doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
  <body>

  <form action="#">
    Type "R" (rock), "P" (paper), or "S" (scissors): <br>
    <input type="text" id="myInput">
    <input type="button" onclick="submit_input();" value="Submit">
  </form>
  <br>
	<div class="result">
	</div>
	<script>
'use strict';

//html hook
$('input').on('keydown', function(event) {
	let x = event.which
	if (x === 13) {
		event.preventDefault()
		submit_input()
	}
})
function submit_input() {
	let result = ""
	try {result = RPS.play(document.getElementById("myInput").value) }
	catch(err) {
		if (err instanceof RPS_input_err) {
			let msg = `${err.constructor.name}: ${err.desc}`
			console.error(msg)
			result = msg
		} else {throw err}
	}
	$(".result").html(result)
}

//Roman_Num library
let RPS = {}

function RPS_Init(RPS) {

	RPS.play = function(input) {
		if (typeof input !== "string") {throw new RPS_input_err("input not a string")}
		else { input = input.toUpperCase() }

		let move = 2
		switch (input) {
			case "R":
				move--
			case "P":
				move--
			case "S":
				break
			default:
				throw new RPS_input_err("string neither R, P, nor S")
		}
		let win = RPS.match(move)
		let result = ""

		if (win) { result = `<span style="color: green">WIN!</span> You used ${RPS.move_to_word(move)}, AI opponent used ${RPS.move_to_word((move+2)%3)}`}
		else { result = `<span style="color: red">LOSE!</span> You used ${RPS.move_to_word(move)}, AI opponent used ${RPS.move_to_word((move+1)%3)}` }

		return result
	}
	RPS.match = function(move1) {
		let move2 = RPS.rng()
		let p1_win = undefined

		if ((move2+1)%3 === move1) { p1_win = true }
		else { p1_win = false }

		return p1_win
	}
	RPS.rng = function() {
		let move = Math.random()*3
		move = Math.trunc(move)
		return move
	}
	RPS.move_to_word = function(n) {
		switch (n) {
			case 0:
				return "Rock"
			case 1:
				return "Paper"
			case 2:
				return "Scissors"
		}
	}
}
RPS_Init(RPS)

//errors
class RPS_err {
	constructor(desc) {
		this.desc = desc
	}
}
class RPS_input_err extends RPS_err{
	constructor(desc) {
		super(desc)
	}
}
//test suite
function test_suite() {
}
//test_suite()

		</script>
  </body>
</html>
